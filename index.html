<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margarin Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper" id="wrapper">
            <div class="weather-app-body">
                <form id="search-form">
                <div class="row">
                    <div class="col-8">
                        <input type="search" placeholder="Enter city name" class="form-control" id="city-search">
                    </div>
                    <div class="col-2"> <button class="search-button">Search</button>
                    </div>
                    <div class="col-2"><button class="current">Current</button></div>
                </div>
                </form>
                
                <div class="row">
                    <div class="col-4">
                        <h3 class="city-name"></h3>
                    </div>
                    <div class="col-4">
                        <h3 class="date c-date" id="date-holder"></h3>
                    </div>
                    <div class="col-4">
                        <h3 class="date desc" id="description"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 c-degrees">
                    <h1><span id="degrees"></span>°<span class="degree-value"><a href="#" id="c-link">C</a>|<a href="#" id="f-link">F</a></span> </h1>
                    </div>
                    <div class="col-6 w-icon"><img src="" alt="" id="icon"></div>
                </div>
                <div class="addInfo">
                    <p>Humidity: <span id="hum"></span>%
                        <br>
                        Feel as <span id="feel"></span>°C
                        <br>
                        Wind speed is <span id="wind"></span> km/h
                    </p>
                </div>
               
            </div>
           
        </div>
        <p class="name">Coded by <a href="https://github.com/margarinsama/weather-vanilla-app" class="git" target="_blank">MargarinSama</a></p> 
    </div>
    <script src="script.js"></script>
</body>
</html>
